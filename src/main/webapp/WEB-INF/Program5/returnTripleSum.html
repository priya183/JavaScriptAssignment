<h2>Write a JavaScript program to compute the sum of the two given integers. If the two values are same, then returns triple their sum.  </h2>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<script>
var num1=10;
var num2=10;
document.getElementById("demo1").innerHTML =
	"Num1=: " + num1;
document.getElementById("demo2").innerHTML =
	"Num2=: " + num2;
function sumTriple (x, y) {
	  if (x == y) {
	    return 3 * (x + y);
	    } 
	   else
	   {
	    return (x + y);
	   }
	 }
document.getElementById("demo3").innerHTML = sumTriple(10,10);
</script>
