<body>
<h1>Write a JavaScript program to check two given numbers and return true if one of the number is 50 or if their sum is 50.</h1>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<script>
var num1= 20;
var num2=30;
document.getElementById("demo1").innerHTML =
	"Num1=: " + num1;
document.getElementById("demo2").innerHTML =
	"Num2=: " + num2;
function test50(x, y) 
{
  return ((x == 50 || y == 50) || (x + y == 50));
}
document.getElementById("demo3").innerHTML = test50(20,30);
</script>
</body>
